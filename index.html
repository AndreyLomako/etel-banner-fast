<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- подключаем css -->
    <link rel="stylesheet" href="css/style.css"> 
    <title>Etel37</title>
</head>
<body>
    <div class="main woman-page">
        <div class="woman-page__container">
            <div class="woman-page__banner">
                <div class="woman-page__block">
                    <div class="woman-page-block__left">
                        <div class="woman-page-block__title">
                            Центр красоты и медицинской косметологии
                        </div>
                    </div>
    
                    <div class="woman-page-block__right">
                        <div class="woman-page-block__text-block">
                            <div class="woman-page-block__quote">Только работая с организмом комплексно, можно продлить молодость  и улучшить качество жизни</div>
                            <div class="woman-page-block__name">
                                <p>Алешина Екатерина Леонидовна</p>
                                <p>основатель, главный врач сети клиник Этель</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="woman-page__mobile">
                    <img class="woman-page__mobile-img" src="./img/wooman-mobile.png" alt="Фотография основателя клиник Этель">
                </div>
                <div class="woman-page-block__buttons">
                    <div class="woman-page-block__record-btn">
                        <a class="record-btn__link" href="#">Записаться на первичную
                            консультацию</a>
                    </div>
                    <div class="woman-page-block__video-btn">
                        <div class="video-btn__circle"></div>
                        <div class="video-btn__text">Видео о клинике</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
